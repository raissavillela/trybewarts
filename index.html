<!DOCTYPE html>
<html> 
    <head lang="pt-br">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" >
    <title>Trybewarts</title>
    </head>
    <body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo-trybewarts" width="50" height="50">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="input-email2">&nbsp
              <input type="email" name="email" id="input-email2" placeholder="Email" required>
            </label>
              <label for="input-password">&nbsp
              <input type="password" name="password" id="input-password" placeholder="Senha" required>
            </label>
              &nbsp<button type="submit" id="submit-btn2">Entrar</button>
            </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="nome-sobrenome">
            <label for="input-name">
            <input type="text" id="input-name" placeholder="Nome">
        </label>
            <label for="input-lastname">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
        </label>
        <br>
        </div>
            <div class="email-casa">
            <label for="input-email">
            <input type="text" id="input-email" placeholder="Email">
        </label>

        <label for="house">Casa
            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option> 
                <option value="Corvinode" id="corvinode-house">Corvinode</option> 
                <option value="Pytherina" id="pytherina-house">Pytherina</option>  
            </label>
            </select>
            </div>

            <br>
            <label id="label-family">Qual sua família?</label>
            <ul>
                <li><input type="radio" class="family" name="family" value="Frontend">Frontend</li>
                <li><input type="radio" class="family" name="family" value="Backend">Backend</li>
            <li><input type="radio" class="family" name="family" value="FullStack">FullStack</li>
        </ul>


        <br>

            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label> 
                <ul>
                <li><input type="checkbox" class="subject" value="Comunicação">Comunicação</li>
                <li><input type="checkbox" class="subject" value="Trabalho em equipe">Trabalho em equipe</li>
            <li><input type="checkbox" class="subject" value="Negociação">Negociação</li>
        <li><input type="checkbox" class="subject" value="Escuta ativa">Escuta ativa</li>
    <li><input type="checkbox" class="subject" value="Métodos de array">Métodos de array</li>
<li><input type="checkbox" class="subject" value="Jest">Jest</li>
            </ul>


                <br>
                <label id="label-rate">Como você avalia a Trybewarts?
                    <input type="radio" value="1" name="rate">&nbsp1
                    <input type="radio" value="2" name="rate">&nbsp2
                    <input type="radio" value="3" name="rate">&nbsp3
                    <input type="radio" value="4" name="rate">&nbsp4
                    <input type="radio" value="5" name="rate">&nbsp5
                    <input type="radio" value="6" name="rate">&nbsp6
                    <input type="radio" value="7" name="rate">&nbsp7
                    <input type="radio" value="8" name="rate">&nbsp8
                    <input type="radio" value="9" name="rate">&nbsp9
                    <input type="radio" value="10" name="rate">&nbsp10
            </label>
                <br>

                <label class="textarea">
                    <p class="textarea2"><b>Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1 soft skill):</b></p>>
                <textarea id="textarea" minlength="20" maxlength="500" cols="80" rows="8">sit amet mauris commodo quis imperdiet massa tincidunt nunc pulvinar sapien et ligula ullamcorper malesuada proin libero nunc consequat interdum varius sit amet mattis vulputate enim nulla aliquet porttitor lacus luctus accumsan tortor posuere ac ut consequat semper viverra nam libero justo laoreet sit amet cursus sit amet dictum sit amet justo donec enim diam vulputate ut pharetra sit amet</textarea>
                </label>
                <span>Caracteres: <span id="counter">500</span></span>

                <br>

                <label for="agreement" id="label-infos">
                    <p>Você concorda com o uso das informações acima?
                <input type="checkbox" id="agreement"></p>
                </label>

                <br>

                <button type="submit" id="submit-btn" disabled>Enviar</button>

            </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" height="500px">
        </main>
        <footer>
            <p>Direitos reservados à Trybewarts©</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
