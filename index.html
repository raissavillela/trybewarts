<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
    <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" alt="logo-trybewarts" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
in
    <form action="" method="get" class="trybewarts-login">
    <label for="email"></label>
    <input type="email" id="email" class="form-1" placeholder="Email" name="email">
    <label for="senha"></label>
    <input type="password" id="senha" class="form-1" placeholder="Senha" name="password">
    <button type="submit" class="form-1" id="submit-btn-0" class="submit-btn-class">Entrar</button>
    </form>

<main id="main">
    <section class="form-container">
        <form action="" method="get" id="evaluation-form">

        <div id="name-lastname">
            <input type="text" id="input-name" class="name-lastname" placeholder="Nome">
            <input type="text" id="input-lastname" class="name-lastname" placeholder="Sobrenome">
        </div>
        <div id="email-house">
            <input type="email" id="input-email" class="email-house" placeholder="Email">
            <label for="house" class="house">Casa:</label>
      
            <select id="house" class="email-house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </div>

        <label id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">Frontend
            <input type="radio" name="family" value="Backend">Backend
            <input type="radio" name="family" value="FullStack">FullStack

            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class="subject" name="" id="comunicação" value="Comunicação">Comunicação
            <input type="checkbox" class="subject" name="" id="trabalhoequipe" value="Trabalho em equipe">Trabalho em equipe
            <input type="checkbox" class="subject" name="" id="negociação" value="Negociação">Negociação
            <input type="checkbox" class="subject" name="" id="escutaativa" value="Escuta ativa">Escuta ativa
            <input type="checkbox" class="subject" name="" id="arrays" value="Métodos de array">Métodos de array
            <input type="checkbox" class="subject" name="" id="jest" value="Jest">Jest
            
            <div class="avaliação"></div>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" value="1" name="rate">1
            <input type="radio" value="2" name="rate">2
            <input type="radio" value="3" name="rate">3
            <input type="radio" value="4" name="rate">4
            <input type="radio" value="5" name="rate">5
            <input type="radio" value="6" name="rate">6
            <input type="radio" value="7" name="rate">7
            <input type="radio" value="8" name="rate">8
            <input type="radio" value="9" name="rate">9
            <input type="radio" value="10" name="rate">10
            </div>

            <label class="textarea">Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1 soft skill):</label>
            <textarea maxlength="500" minlength="20">Aprender JavaScript como hard skill e melhorar a comunicação.</textarea>
            <div id="counter">0-500</div>
           
            <div class="agreement">
            <input type="checkbox" id="agreement">
                 <label id="label-infos">Você concorda com o uso das informações acima?</label>
            </div>
        <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
</main>
<footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
